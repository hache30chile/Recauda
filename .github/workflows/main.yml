name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Build
      run: |
        dotnet restore
        dotnet build --no-restore -c Release
    
    - name: Apply EF Core Migrations
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.PROD_CONNECTION_STRING }}
      run: |
        dotnet ef database update --no-build --connection "$ConnectionStrings__DefaultConnection"
    
    - name: Publish
      run: dotnet publish -c Release -o ./publish --no-build
    
    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "./publish/*"
        target: "/var/www/recauda"
        strip_components: 1
    
    - name: Restart Application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo systemctl restart recauda
          sudo systemctl restart nginx

